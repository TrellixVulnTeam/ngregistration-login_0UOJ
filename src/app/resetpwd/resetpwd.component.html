<h3> Reset Password Screen</h3>
<div class="container">
<form class="form" [formGroup]="resetpwdForm">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Username:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="username" >
        <span class="text-danger" *ngIf="r.username.touched && r.username.invalid && r.username.errors?.required">
          Username is required
       </span>
      </div>
    </div>
  
    <div class="form-group">
        <label class="control-label col-sm-2" for="newpwd">New Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" formControlName="newPassword" >
          <span class="text-danger" *ngIf="r.newPassword.touched && r.newPassword.invalid && r.newPassword.errors?.required">
            New Password is required
         </span>
        </div>
      </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <br>
        <button  [disabled]="!resetpwdForm.valid" (click)="resetPassword()" type="submit" [ngStyle]="{background: 'green'}">Submit</button> &nbsp;
        <button type="button" (click)="btnClick()" [ngStyle]="{background: 'green'}">Back to Login</button>
      </div>
    </div>
  </form>
</div>
