<p>Registration Screen</p>
<div class="container">
  <form class="form" [formGroup]="signupForm">

    <div class="form-group">
      <label>Username:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="username">
        <span class="text-danger" *ngIf="f.username.touched && f.username.invalid && f.username.errors?.required">
           Username is required
        </span>
      </div>
    </div>
    
    <div class="form-group">
        <label>Email:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="email" >
          <span class="text-danger" *ngIf="f.email.touched && f.email.invalid && f.email.errors?.required">
           Email is required
        </span>
        </div>
      </div>
      
       <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" formControlName="password">
      <span class="text-danger"  *ngIf="f.password.touched && f.password.invalid && f.password.errors?.required">
           Password is required
      </span>
    </div>
  <div class="form-group">
      <div >
        <button [disabled]="!signupForm.valid" (click)="registerUser()" type="submit" class="btn btn-success">Register</button> &nbsp;&nbsp;
        <button type="button" (click)="btnClick()" class="btn btn-success">Login</button>

      </div>
    </div>

  </form>
 
</div>
