<h3> Change Password Screen</h3>
<div class="container">
<form class="form" [formGroup]="changepwdForm">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Username:</label>
      <div class="col-sm-10">
        <input type="input" class="form-control" formControlName="username" >
        <span class="text-danger" *ngIf="l.username.touched && l.username.invalid && l.username.errors?.required">
          Username is required
       </span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" formControlName="password" >
        <span class="text-danger" *ngIf="l.password.touched && l.password.invalid && l.password.errors?.required">
          Password is required
       </span>
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">New Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" formControlName="newPassword" >
          <span class="text-danger" *ngIf="l.newPassword.touched && l.newPassword.invalid && l.newPassword.errors?.required">
            New Password is required
         </span>
        </div>
      </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <br>
        <button  [disabled]="!changepwdForm.valid" (click)="changePassword()" type="submit" [ngStyle]="{background: 'green'}">Submit</button> &nbsp;
        <button type="button" (click)="btnClick()" [ngStyle]="{background: 'green'}">Back to Login</button>
      </div>
    </div>
  </form>
</div>
